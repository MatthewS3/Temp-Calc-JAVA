<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="CSS/style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="calc">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()" placeholder="0">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()" placeholder="0">
        </div>
    </div>

    <script src="Javascripts/code.js"></script>  
</body>
</html>
